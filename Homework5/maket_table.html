<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличная верстка</title>

    <style>

        table
        {
            width: 100%
        }
        thead, tfoot
        {
            background-color: aquamarine;
            text-align: center;
            color: blue;
            
        }

        li
        {
            text-decoration: underline;
            color: blue;            
        }

        tbody td:first-child
        {
            background-color: blanchedalmond;
            width: 30%;
        }

    </style>
</head>
<body>
    
    <table>
        <thead class="sea_weave">
            <tr>
                <td colspan="2">ПРИВЕТ УЧАСТНИКАМ СОРЕВНОВАНИЙ!</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <b>Виды спорта:</b>
                    <ul>
                        <li>конькобежный спорт</li>
                        <li>биатлон</li>
                        <li>футбол</li>
                        <li>стрельба из лука</li>
                        <li>прыжки в высоту</li>
                        <li>прыжки в длину</li>
                    </ul>
                </td>
                <td>
aaaaaaaaaaaaaaa
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    ГЛАВНОЕ НЕ ПОБЕДА, А УЧАСТИЕ!
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
