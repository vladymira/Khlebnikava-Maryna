<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета с тернарным оператором</title>    
</head>

<body>
    <script>

    var age = 0;

    ///
    var last_name = prompt('Введите вашу фамилию:');  
    while (!valid_FIO(last_name)) {                  
            last_name = prompt('Введите корректно вашу фамилию:'); 
        }

    var first_name = prompt('Введите ваше имя:');  
    while (!valid_FIO(first_name)) {                  
            first_name = prompt('Введите корректно ваше имя:'); 
        }

    var sur_name = prompt('Введите ваше отчество:');  
    while (!valid_FIO(sur_name)) {      
            sur_name = prompt('Введите корректно ваше отчество:'); 
        }
///


    while (isNaN(age) || age<=0 || age > 120) {
           age = prompt('Введите ваш возраст в годах:'); 
        }

    var gender = confirm("Ваш пол мужской?");

    last_name = last_name == null ? '' : last_name;
    first_name = first_name == null ? '' : first_name;
    sur_name = sur_name == null ? '' : sur_name;
    
    var result = `
             ваше ФИО : ${last_name +' '+ first_name +' '+ sur_name}
             ваш возраст в годах : ${age}
             ваш возраст в днях : ${age*365}
             через 5 лет вам будет : ${parseInt(age)+5}
             ваш пол : ${gender? 'мужской' : 'женский'}
             вы на пенсии : ${(gender && age >= 63) || (!gender && age >= 58)? 'да' : 'нет'} 
        `

    alert(result) ;     

    function valid_FIO(fio_part)
    {
     if (fio_part === null || fio_part.trim() === ''|| !isNaN(fio_part))
       return false;
     else
       return true;   
      }

    </script>

</body>
</html>
