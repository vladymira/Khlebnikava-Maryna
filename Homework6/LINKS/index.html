<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонтальное меню</title>

    <link rel="stylesheet" href="../LINKS/css/links_styles.css">
</head>

<body>
    
    <!-- Табличный способ верстки горизонтального меню -->
    <!-- Ссылки расположены в ячейках, разделитель - правая граница тэга td -->
    <!-- Преимущества табличной верстки: легкость создания, выравниваия, кросс-браузерность, возможность привязки к размеру окна браузера -->
    <!-- Недостатки: "лишние" тэги(усложняют стилизацию и ухудшают индексацию поисковиками), считается устаревшей(таблица только для представления данных в табличном виде)  -->
    <!--  -->
    <!--  -->
    <div class="var1">
        <table>
            <tr>
                <td>
                    <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">первая сслылка</a>
                </td>
                <td>
                    <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">вторая сслылка</a>
                </td>
                <td>
                    <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">третья сслылка</a>
                </td>
                <td>
                    <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">четвертая сслылка</a>
                </td>
                <td>
                    <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">пятая сслылка</a>
                </td>
            </tr>
        </table>
    </div>

    
    <!-- Верстка горизонтального меню на float-->
    <!-- Ссылки расположены в div, разделитель - правая граница тэга div -->
    <!-- Преимущества использования float: легкий способ для распределения контента слева и справа и обтекания картинок текстом, кросс-браузерность-->
    <!-- Недостатки: часто требуется использовать  «clearfix» в родителе, не подходит для центирования-->
    <div class="var2">
        <div>
            <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">первая сслылка</a>
        </div>

        <div>
            <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">вторая сслылка</a>
        </div>

        <div>
            <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">третья сслылка</a>
        </div>

        <div>
            <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">четвертая сслылка</a>
        </div>

        <div>
            <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">пятая сслылка</a>
        </div>
       
    </div>

    <!-- Верстка горизонтального меню на flex-->
    <!-- Ссылки расположены в ul -> li, разделитель - правая граница тэга li -->
     <!-- Преимущества использования flex: гибкость макета, лекгость стилизации, адаптирован для страниц -->
    <div class="var3">
        <ul>
            <li> <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">первая сслылка</a> </li>
            <li> <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">вторая сслылка</a></li>
            <li> <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">третья сслылка</a></li>
            <li> <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">четвертая сслылка</a></li>
            <li> <a href="http://htmlbook.ru/content/tablichnaya-verstka" target="_blank">пятая сслылка</a></li>
        </ul>
    </div>
 
    <!-- Пробы сделать разделитель через тэг hr в псевдо-классе ::after показали, что это неудобный вариант -->
</div>


</body>
</html>
